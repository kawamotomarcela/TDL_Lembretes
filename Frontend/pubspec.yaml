name: grupotdl
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^1.2.0
  intl: ^0.20.2
  uuid: ^4.0.0
  sqflite: ^2.3.2
  path: ^1.8.3
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8
  curved_navigation_bar: ^1.0.6
  phosphor_flutter: ^2.0.0
