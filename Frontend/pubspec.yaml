  board_datetime_picker: 2.5.0
  table_calendar: ^3.0.9
  fl_chart: ^0.63.0
  logging: ^1.2.0
  retry: ^3.1.0
  image_picker: ^1.0.4
  collection: ^1.18.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  intl_utils: ^2.8.7 
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
